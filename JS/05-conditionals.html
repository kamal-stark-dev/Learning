<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Conditionals</title>
  </head>
  <body>
    <body>
      <p>Rock Paper Scissors</p>
      <button
        onclick="const randomNum = Math.random();
        let computerMove;
        if (randomNum >= 0 && randomNum < 1 / 3) {
          computerMove = `rock`;
        }
        else if (randomNum >= 1 / 3 && randomNum < 2 / 3) {
          computerMove = `paper`;
        }
        else {
          computerMove = `scissors`;
        }
        // console.log(computerMove);
        // var doesn't follow scope
        let result = ``;
        if (computerMove === 'rock')
          result = `It's a Tie`;
        else if (computerMove === 'paper')
          result = `You Lose`;
        else
          result = `You Won`;

        alert(`You picked Rock, the computer picked ${computerMove}. ${result}`);
        "
      >
        Rock
      </button>
      <button
        onclick="randomNum = Math.random();
      if (randomNum >= 0 && randomNum < 1 / 3) {
        computerMove = `rock`;
      }
      else if (randomNum >= 1 / 3 && randomNum < 2 / 3) {
        computerMove = `paper`;
      }
      else {
        computerMove = `scissors`;
      }
      result = ``;
      if (computerMove === 'paper')
        result = `It's a Tie`;
      else if (computerMove === 'scissors')
        result = `You Lose`;
      else
        result = `You Won`;

      alert(`You picked Paper, the computer picked ${computerMove}. ${result}`);"
      >
        Paper
      </button>
      <button
        onclick="randomNum = Math.random();
      if (randomNum >= 0 && randomNum < 1 / 3) {
        computerMove = `rock`;
      }
      else if (randomNum >= 1 / 3 && randomNum < 2 / 3) {
        computerMove = `paper`;
      }
      else {
        computerMove = `scissors`;
      }
      result = ``;
      if (computerMove === 'scissors')
        result = `It's a Tie`;
      else if (computerMove === 'rock')
        result = `You Lose`;
      else
        result = `You Won`;

      alert(`You picked Scissors, the computer picked ${computerMove}. ${result}`);"
      >
        Scissors
      </button>
    </body>
    <script>
      // Booleans - there are 2 values for this true and false. (used for comparision)
      console.log(3 < 5); // true
      console.log(3 > 5); // false

      // NOTE: true is boolean but if you add it in "true" then it's string
      console.log(typeof true);
      console.log(typeof "true");

      // Comparision Operators -> >, <, >=, <=, ==, !=, ===, !==
      console.log(5 == "5"); // true, == converts both into the same type a number and then compare them
      console.log(5 === "5"); // true, === doesn't converts the data type and compares directly

      // Conditional Statements - controls the flow of program runs when a condition is true.
      if (true) {
        console.log("True");
      } else {
        // if above is false then "else" case will run!
        console.log("False");
      }

      let age = 19;
      if (age >= 18) {
        console.log("You are an adult!");
      } else if (age == 17) {
        // you can add multiple if statements (runs when above if-statement(s) are false)
        console.log("You are soon going to become an adult!");
      } else {
        console.log("You are not an adult!");
      }

      Math.random(); // gives a random number between 0 and 1 (0 <= num < 1)

      /*
      Falsy Values - false, 0, NaN, '', undefined, null.

      Truthy Values - anything that is not `falsy`.
      */

      // NaN - you get NaN when maths invalid
      console.log("text" / 2);

      // undefined - doesn't have a value (isn't defined)
      let a;
      console.log(a);
      const b = undefined; // for const you have to specify

      // Ternary Operator (condition ? 'runs when true' : 'runs when false')
      age = 19;
      isAdult = age >= 18 ? true : false; // this sets isAdult to true if age >= 18 else false
      console.log(isAdult); // true

      // Logical Operators

      // logical and (&&)
      console.log(true && true); // true
      console.log(true && false); // false - both are needed to be true

      // logical or (||)
      console.log(true || false); // true - at least one should be true
      console.log(false || false); // false

      // logical not (!)
      console.log(!true); // converts true to false
      console.log(!false); // converts false to true

      // gaurd operator (&&)
      let variable_1 = false && "Hello"; // false
      variable_1 = true && "Hello"; // "Hello"

      // default operator (||)
      let variable_2 = false && "Default"; // Default
      variable_2 = 100 && "Default"; // 100
    </script>
  </body>
</html>
