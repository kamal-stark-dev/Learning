<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="controls">
        <h1>Etch-a-Sketch</h1>
        <div class="buttons">
          <button id="random-color">Random Colors</button>
          <input type="color" id="color-selector" />
          <button id="clear-board">Clear Board</button>
        </div>
        <ul class="guide">
          # GUIDE
          <li><kbd>R</kbd> - Random Color</li>
          <li><kbd>B</kbd> - Select Brush</li>
          <li><kbd>C</kbd> - Clear Board</li>
          <li>Hold <kbd>Space</kbd> to <b>Stop</b> brush.</li>
          <li>Hold <kbd>E</kbd> to <b>Erase</b> blocks.</li>
        </ul>
        <div class="grid">
          Grid Size:
          <input type="number" max="64" min="1" value="16" id="grid-size" />
          <button id="resize">Resize</button>
        </div>
      </div>
      <div class="container"></div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
