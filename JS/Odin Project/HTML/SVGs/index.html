<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVGs</title>
    <style>
      .container {
        border: 2px solid #222;
      }
      /* cookie */
      .gingerbread .body {
        fill: #cd803d;
      }
      .gingerbread .eye {
        fill: white;
      }
      .gingerbread .mouth {
        fill: none;
        stroke: white;
        stroke-width: 2;
      }
      .gingerbread .limb {
        stroke: #cd803d;
        stroke-width: 35px;
        stroke-linecap: round;
      }
    </style>
  </head>
  <body>
    <!-- Circles -->
    <svg width="100" height="100" viewbox="0 0 100 100" class="container">
      <circle cx="50" cy="50" r="25" fill="orange" />
    </svg>

    <svg width="100" height="100" viewbox="-50 -50 100 100" class="container">
      <circle cx="0" cy="0" r="25" fill="red" />
    </svg>
    <br />

    <svg width="200" height="200" viewbox="-100 -100 200 200" class="container">
      <circle cx="0" cy="15" r="60" fill="#d14958" />
      <circle
        cx="0"
        cy="-74"
        r="12"
        stroke="#f79257"
        fill="none"
        stroke-width="2"
      />
      <rect x="-20" y="-64" width="40" height="25" fill="#f79257" />
    </svg>

    <!-- Christmas Tree -->
    <svg width="240" height="240" viewbox="-120 -100 240 240" class="container">
      <polygon points="0,0 80,120 -80,120" fill="#234236" />
      <polygon points="0,-40 60,60 -60, 60" fill="#0c5c4c" />
      <polygon points="0,-80 40,0 -40,0" fill="#38755b" />
      <rect x="-20" y="120" height="30" width="40" fill="brown" />
    </svg>
    <br />

    <svg
      width="200"
      height="200"
      viewbox="-100 -100 200 200"
      class="container gingerbread"
    >
      <circle class="body" cx="0" cy="-50" r="30" />

      <circle class="eye" cx="-12" cy="-55" r="3" />
      <circle class="eye" cx="12" cy="-55" r="3" />
      <rect class="mouth" x="-10" y="-40" width="20" height="5" rx="2" />

      <line class="limb" x1="-40" y1="-10" x2="40" y2="-10" />
      <line class="limb" x1="-25" y1="50" x2="0" y2="-15" />
      <line class="limb" x1="25" y1="50" x2="0" y2="-15" />

      <circle class="button" cx="0" cy="-10" r="5" />
      <circle class="button" cx="0" cy="10" r="5" />
    </svg>

    <!-- special pattern ball -->
    <svg width="200" height="200" viewbox="-100 -100 200 200" class="container">
      <defs>
        <clippath id="ball">
          <circle cx="0" cy="20" r="70" />
        </clippath>
      </defs>
      <circle cx="0" cy="20" r="70" fill="#d1495b" />
      <polyline
        clip-path="url(#ball)"
        points="-120 40 -80 0 -40 40 0 0 40 40 80 0 120 40"
        fill="none"
        stroke-width="20"
        stroke="#9c2d2a"
      />
      <circle
        cx="0"
        cy="-75"
        r="12"
        stroke="#f79257"
        stroke-width="2"
        fill="none"
      />
      <rect x="-17.5" y="-65" width="35" height="20" fill="#f79257" />
    </svg>
  </body>
</html>
