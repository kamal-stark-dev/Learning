<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="left">
        <img src="./side-img.png" alt="pattern-image" />
      </div>
      <div class="right">
        <h2>Sign-up</h2>
        <form>
          <label for="firstname"
            >First Name <input type="text" id="firstname"
          /></label>

          <label for="lastname"
            >Last Name <input type="text" id="lastname"
          /></label>

          <label for="email">Email <input type="email" id="email" /></label>

          <label for="phone"
            >Phone Number <input type="phone" id="phone"
          /></label>

          <label for="password"
            >Password <input type="password" id="password"
          /></label>

          <label for="confirm-password"
            >Confirm Password <input type="password" id="confirm-password"
          /></label>
        </form>

        <button>Create Account</button>
        <span>Already have an acccount? <a href="#">Log in</a></span>
      </div>
    </main>
  </body>
</html>
